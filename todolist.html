<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>to do list</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <h1>동욱이의 to do list</h1>
            <input id="task" type="text" placeholder="할 일을 적으세여" />
            <ul id="list"></ul>
            <p>*클릭하면 강조, 더블클릭하면 사라집니당*</p>
        </div>

        <script>
            let input = document.getElementById("task");
            let listNum = 1;

            //할 일 추가
            function addList() {
                let task = input.value;
                let list = document.getElementById("list");
                list.innerHTML = `<li id=${listNum} onclick = "hlight(${listNum})" ondblclick = "deleteList(${listNum})">${task}</li>` + list.innerHTML;
                listNum += 1;
            }

            //할 일 입력
            input.addEventListener("keypress", (e) => {
                if (e.code === "Enter") {
                    addList();
                    input.value = "";
                }
            });

            //할 일 강조
            function hlight(Num) {
                let task = document.getElementById(Num);
                if (task.style.color == "rgb(33, 43, 88)") {
                    task.style.color = "#f18a8a";
                } else {
                    task.style.color = "#212b58";
                }
            }

            //할 일 제거
            function deleteList(Num) {
                let list = document.getElementById(Num);
                let blank = document.createTextNode("");
                let parent = list.parentNode;
                parent.replaceChild(blank, list);
            }
        </script>
    </body>
</html>
